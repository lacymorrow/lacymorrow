media: public
content: 
  - name: posts
    label: Posts
    type: collection
    path: 'src/pages'
    view:
      fields: [ title, published, date ]
      primary: title
    fields:
      - name: published
        label: Published
        type: boolean
        default: true
      - name: date
        label: Date
        type: date
      - name: title
        label: Title
        type: string
      - name: body
        label: Body
        type: rich-text